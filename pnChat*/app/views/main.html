<h4>Welcome {{data.username}}, click to select a channel below [<a href="#">Sign Out</a>]</h4>
<ul class="list-unstyled list-inline">
  <li class="roomlabel" ng-repeat="channel in channels">
    <a href="" class="btn btn-info" ng-class="{'label-default':user!=data.username,'label-default':(channel!=selectedChannel),'label-success':(channel==selectedChannel)}" ng-click="subscribe(channel)">
      <i class="fa" ng-class="{'fa-spin':(channel==selectedChannel),'fa-spinner':(channel==selectedChannel),'fa-comments':(channel!=selectedChannel)}"></i>
      {{channel}}
    </a>
  </li>
  <li class="roomlabel">
    <a href="" class="btn btn-default" ng-click="showCreate=!showCreate"><i class="fa fa-magic"></i>Create New</a>
  </li>
  <div ng-show="showCreate">
    <form ng-submit="createChannel()">
      <h6>Create New Room</h6>
      <div class="input-group">
        <input type="text" class="input-sm form-control" ng-model="newChannel" placeholder="Room Name"/>
        <span class="input-group-btn">
          <input type="submit" class="input-sm btn btn-default" value="Gol"/>
        </span>
      </div>
    </form>
  </div>
</ul>
<br/>
<div class="row">
  <div class="col-md-2">
    <small class="marker">Users In Room</small>
    <ul class="list-unstyled">
      <li ng-repeat="user in users">
        <span class="label btn-mini userlabel" ng-class="{'label-default':(user!=data.username),'label-success':(user==data.username)}" title="(location:{{userData[user].city||'unknown'}})">
          <i class="fa fa-user"></i>
          {{user}}
        </span>
      </li>
    </ul>
  </div>
  <div class="col-md-10">
    <form ng-submit="publish()">
      <div class="input-group">
        <input type="text" class="input-sm form-control" ng-model="newMessage"/>
        <span class="input-group-btn">
          <input type="submit" class="input-sm btn btn-default" value="Send">
        </span>
      </div>
    </form>
    <br/>
    <div class="well chatbox" id="chat_history">
      <ul class="list-unstyled">
        <li ng-repeat="message in messages">
          <i class="fa fa-comment"></i>&nbsp;{{message}}
        </li>
      </ul>
    </div>
  </div>
</div>
