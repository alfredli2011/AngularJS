<p><a href="#!/">Back to Search</a></p>
<h3>Forecast for {{cityName}}</h3>
<hr/>
<p>Days:<a href="#!/forecast/{{cityId}}/3" ng-class="{'bg-primary':days==='3'}">3</a> | <a href="#!/forecast/{{cityId}}/5" ng-class="{'bg-primary':days==='5'}">5</a> | <a href="#!/forecast/{{cityId}}/7" ng-class="{'bg-primary':days==='7'}">7</a></p>
<hr/>
<div class="row" ng-repeat="weather in weathers.list">
	<weather-report weather-day="weather" convert-temp="convertToFah(temp)" convert-date="convertDate(dt)" date-format="MMM d, y"></weather-report>
</div>
