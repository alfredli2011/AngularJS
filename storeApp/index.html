
<!DOCTYPE html>
<html lang="en" ng-app="storeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store App</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Store</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#catelog">Catalog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="StoreCtrl">
      <div class="row">
		    <div class="col-sm-4 list-group">
		      <a class="list-group-item" ng-class="{'active':'onClick()'}">Soccer</a>
		      <a class="list-group-item" ng-class="{'active':'isSelected()'}">Chess</a>
          <a class="list-group-item" ng-class="{'active':'isSelected()'}">Book</a>
	      </div>
  	    <div class="col-sm-8">
  	      <form ng-submit="addItem()">
      			<label>Search</label>
      			<input type="text" ng-model="itemName" placeholder="Search by item name">
      			<br/>
      			<label>Add Item</label>
      			<input type="text" ng-model="name" placeholder="Item Name">
      			<input type="text" ng-model="description" placeholder="Description">
      			<input type="number" ng-model="price" placeholder="Price">
      			<input type="submit" value="Add" id="add">
      		</form>
  		    <div class="panel"  ng-repeat="item in items | filter:{name:itemName}">
            <p>
              <strong class="col-sm-8">{{item.name}}</strong>
              <a class="btn btn-primary">{{item.price | currency}}</a>
              <span class="glyphicon glyphicon-remove-sign btn pull-right" ng-click="removeItem(item)"></span>
            </p>
            <p>{{item.description}}</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
 		<p>By Yao, 2017</p>   	
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/getItems.js"></script>
  </body>
</html>
