<div class="row template">
	<div ng-repeat="item in templates">
		<div class="col-md-4">
			<h3>{{item.name}}</h3>
			<img ng-src="img/{{item.images[0].name}}">
			<h4>{{item.price | currency}}</h4>
			<a class="btn btn-primary btn-block" href="#!template/{{item.id}}">Detail</a>
		</div>
	</div>
</div>
