<h3 class="heading">Categories</h3>
<div class="row">
	<div class="categories">
		<div ng-repeat="category in categories">
			<div class="col-md-6">
				<h4>{{category.name}}</h4>
				<p>{{category.description}}</p>
				<a ng-href="#!/articles/category/{{category.name}}">View Articles</a>
			</div>
		</div>
	</div>
</div>

<h3 class="heading">Latest Articles</h3>
<div class="row" ng-controller="ArticlesCtrl">
	<div class="articles">
		<div ng-repeat="article in articles">
			<div class="col-md-12 article">
				<h4>{{article.title}}</h4>
				<p>{{article.body | limitTo:100}}</p>
				<a class="btn btn-default" ng-href="#!/articles/details/{{article._id}}">Read Article</a>
			</div>
		</div>
		<div ng-if="articles==false">No articles to display</div>
	</div>
</div>
